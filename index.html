<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <meta name="description" content="Is Javascript enabled in your browser?" />
  <meta name="keywords" content="web, browser, settings, code, tracking, analytics, js, developer" />
  <meta name="author" content="Leo Herzog | herzog.tech" />
  <style>
    html {
      width: 100%;
      height: 100%;
      color: #111;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 250%;
    }
    a {
      color: #111;
    }
    @media (prefers-color-scheme: dark) {
      html {
        background-color: #111;
        color: #eee;
      }
      a {
        color: #eee;
      }
    }
  </style>
</head>
<body>
<h1 id="title">NO.</h1>
<p>
  <span id="description">Javascript is what makes web pages interactive. This might mean that some web pages don't work properly.</span>
  <br />
  <a href="https://simple.wikipedia.org/wiki/JavaScript" target="_blank">Learn more</a>.
</p>
<script>
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('title').innerText = 'YES!';
  document.getElementById('description').innerHTML = 'Javascript is enabled in your web browser.';
});
</script>
<script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "de0d57c7c7eb491ea54d714bad9d73c9"}'></script>
</body>
</html>
